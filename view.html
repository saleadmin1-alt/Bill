<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X√°c nh·∫≠n ƒë∆°n h√†ng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/xlsx-populate/browser/xlsx-populate.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; padding: 1.5rem; }
    .container { max-width: 900px; margin: auto; background-color: #ffffff; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 0.75rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; table-layout: fixed; }
    th, td { border: 1px solid #e5e7eb; padding: 0.5rem; font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

</head>
<body>
<div class="container">
  <!-- N√∫t h√†nh ƒë·ªông -->
  <div class="flex justify-end mb-4 print-button">
    <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 mr-2">üìÑ Xu·∫•t PDF</button>
    <button onclick="exportFromTemplate()" class="px-4 py-2 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700">üì• Xu·∫•t Excel</button>
  </div>

  <!-- Ti√™u ƒë·ªÅ -->
  <div class="text-center my-6">
    <h2 class="text-2xl font-bold text-gray-900 uppercase">X√ÅC NH·∫¨N ƒê∆†N H√ÄNG</h2>
    <p id="order-info" class="text-sm text-gray-500 mt-1"></p>
  </div>

  <!-- B·∫£ng s·∫£n ph·∫©m -->
  <div class="my-4">
    <h3 class="text-lg font-bold text-gray-800 mb-2">CHI TI·∫æT S·∫¢N PH·∫®M</h3>
    <table>
      <thead>
        <tr>
          <th>T√™n s·∫£n ph·∫©m</th>
          <th>S·ªë l∆∞·ª£ng</th>
          <th>ƒê∆°n v·ªã</th>
          <th>S·ªë t·∫•m</th>
          <th>ƒê∆°n gi√°</th>
          <th>Th√†nh ti·ªÅn</th>
          <th>Chi·∫øt kh·∫•u</th>
          <th>Th√†nh ti·ªÅn (sau CK)</th>
        </tr>
      </thead>
      <tbody id="product-rows"></tbody>
    </table>
  </div>
</div>

<script>
function formatCurrency(number, decimals = 0) {
  const n = parseFloat(number) || 0;
  return new Intl.NumberFormat("vi-VN", { minimumFractionDigits: decimals, maximumFractionDigits: decimals }).format(n);
}
function getDiscountDisplay(rate, amount, total) {
  if (!rate && !amount) return "";
  let displayRate = rate;
  if (rate && !rate.toString().includes("%")) {
    const num = parseFloat(rate);
    if (num <= 1) displayRate = (num*100).toFixed(2)+"%"; else displayRate = num.toFixed(2)+"%";
  }
  if (!displayRate && amount && total) {
    const calc = (amount/total)*100;
    displayRate = calc.toFixed(2)+"%";
  }
  return displayRate + " | " + formatCurrency(amount);
}

// L·∫•y d·ªØ li·ªáu t·ª´ URL
const params = new URLSearchParams(window.location.search);
document.getElementById("order-info").innerHTML = `M√£ ƒë∆°n h√†ng: <b>${params.get("madonhang")||""}</b> - Ng√†y t·∫°o: <b>${params.get("ngaytaodon")||""}</b>`;

const data = params.get("data") || "";
const products = data.split("_n_").map(r => r.split("_"));
let tbody = "";
products.forEach(p => {
  if (p.length < 8) return;
  tbody += `
    <tr>
      <td>${p[0]}</td>
      <td class="text-center">${formatCurrency(p[1])}</td>
      <td class="text-center">${p[2]}</td>
      <td class="text-center">${formatCurrency(p[3])}</td>
      <td class="text-right">${formatCurrency(p[4])}</td>
      <td class="text-right">${formatCurrency(p[5])}</td>
      <td class="text-right">${getDiscountDisplay(p[6], p[7], p[5])}</td>
      <td class="text-right">${formatCurrency(p[8] || (p[5]-p[7]))}</td>
    </tr>`;
});
document.getElementById("product-rows").innerHTML = tbody;

// Xu·∫•t Excel
async function exportFromTemplate() {
  const url = "https://raw.githubusercontent.com/saleadmin1-alt/bill-template/main/template.xlsx";
  const response = await fetch(url);
  const buffer = await response.arrayBuffer();
  const workbook = await XlsxPopulate.fromDataAsync(buffer);
  const sheet = workbook.sheet(0);

  sheet.cell("F6").value(params.get("madonhang"));
  sheet.cell("F7").value(params.get("ngaytaodon"));

  let startRow = 18;
  products.forEach((p,i)=>{
    if (p.length<8) return;
    sheet.cell("A"+(startRow+i)).value(i+1);
    sheet.cell("B"+(startRow+i)).value(p[0]||"");
    sheet.cell("E"+(startRow+i)).value(Number(p[1]||0));
    sheet.cell("F"+(startRow+i)).value(p[2]||"");
    sheet.cell("G"+(startRow+i)).value(Number(p[3]||0));
    sheet.cell("H"+(startRow+i)).value(Number(p[4]||0).toLocaleString("vi-VN"));
    sheet.cell("I"+(startRow+i)).value(Number(p[5]||0).toLocaleString("vi-VN"));
    let ckTyLe=parseFloat(p[6]||0), ckTien=parseFloat(p[7]||0);
    sheet.cell("J"+(startRow+i)).value((ckTyLe*100).toFixed(2).replace(".",",")+"% | "+ckTien.toLocaleString("vi-VN"));
    sheet.cell("K"+(startRow+i)).value(Number(p[8]||0).toLocaleString("vi-VN"));
  });

  workbook.outputAsync().then(blob=>{
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href=url;
    a.download="DonHang_"+params.get("madonhang")+".xlsx";
    a.click();
    URL.revokeObjectURL(url);
  });
}
</script>
</body>
</html>
