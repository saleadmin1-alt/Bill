<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X√°c nh·∫≠n ƒë∆°n h√†ng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/xlsx-populate/browser/xlsx-populate.min.js"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; padding: 1.5rem; }
    .container { max-width: 900px; margin: auto; background-color: #fff; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 0.75rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #e5e7eb; padding: 0.5rem; text-align: left; }
    th { background-color: #f9fafb; font-weight: 600; }
    .font-semibold-custom { font-weight: 600; }

    @media print {
      .print-button { display: none; }
      body { background-color: #fff; margin: 0; padding: 0; }
      @page { size: A4; margin: 1cm; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- N√∫t in v√† xu·∫•t excel -->
  <div class="flex justify-end mb-4 print-button space-x-2">
    <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700">
      üñ®Ô∏è Xu·∫•t PDF
    </button>
    <button onclick="exportFromTemplate()" class="px-4 py-2 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700">
      üì• Xu·∫•t Excel
    </button>
  </div>

  <!-- ===== Th√¥ng tin ƒë∆°n h√†ng (nh∆∞ code view tr∆∞·ªõc) ===== -->
  <div id="order-view">
    <!-- Giao di·ªán th√¥ng tin c√¥ng ty, kh√°ch h√†ng, s·∫£n ph·∫©m, t·ªïng ti·ªÅn... -->
    <!-- B·∫°n gi·ªØ nguy√™n ph·∫ßn HTML & script hi·ªÉn th·ªã d·ªØ li·ªáu ·ªü tr√™n -->
  </div>
</div>

<script>
// ========== H√†m xu·∫•t Excel t·ª´ template ==========
async function exportFromTemplate() {
  const url = "https://raw.githubusercontent.com/saleadmin1-alt/bill-template/main/template.xlsx";
  const response = await fetch(url);
  const buffer = await response.arrayBuffer();
  const workbook = await XlsxPopulate.fromDataAsync(buffer);
  const sheet = workbook.sheet(0);

  // L·∫•y tham s·ªë t·ª´ URL
  const params = new URLSearchParams(window.location.search);  
  const madonhang   = params.get("madonhang") || "";
  const ngaytaodon  = params.get("ngaytaodon") || "";
  const tencongty   = params.get("tencongty") || "";
  const masothue    = params.get("masothue") || "";
  const diachicuahang = params.get("diachicuahang") || "";
  const nguoilienhe = params.get("nguoilienhe") || "";
  const diachigiaohang = params.get("diachigiaohang") || "";
  const sodienthoai = params.get("sodienthoai") || "";
  const email       = params.get("email") || "";
  const thanhtoanchuaVAT = params.get("thanhtoanchuaVAT") || "";
  const thue        = params.get("thue") || "";
  const tongthanhtoan = params.get("tongthanhtoan") || "";
  const datamung    = params.get("datamung") || "";
  const conlai      = params.get("conlai") || "";

  // Parse s·∫£n ph·∫©m
  const data = decodeURIComponent(params.get("data") || "");
  const rows = data.split("_n_");

  // Ghi v√†o file Excel
  sheet.cell("F6").value(madonhang);
  sheet.cell("F7").value(ngaytaodon);
  sheet.cell("C9").value(tencongty);
  sheet.cell("C10").value(masothue);
  sheet.cell("C11").value(diachicuahang);
  sheet.cell("C12").value(nguoilienhe);
  sheet.cell("C13").value(diachigiaohang);
  sheet.cell("C14").value(sodienthoai);
  sheet.cell("C15").value(email);

  let startRow = 18;
  rows.forEach((r, i) => {
    if (r.trim() !== "") {
      const cols = r.split("_");
      sheet.cell("A" + (startRow + i)).value(i + 1);
      sheet.cell("B" + (startRow + i)).value(cols[0] || "");
      sheet.cell("E" + (startRow + i)).value(Number(cols[1] || 0));
      sheet.cell("F" + (startRow + i)).value(cols[2] ||"");
      sheet.cell("G" + (startRow + i)).value(Number(cols[3] || 0));
      sheet.cell("H" + (startRow + i)).value(Number(cols[4] || 0).toLocaleString("vi-VN"));
      sheet.cell("I" + (startRow + i)).value(Number(cols[5] || 0).toLocaleString("vi-VN"));
      sheet.cell("K" + (startRow + i)).value(Number(cols[8] || 0).toLocaleString("vi-VN"));
      let ckTyLe = parseFloat(cols[6] || 0);
      let ckTien = parseFloat(cols[7] || 0);
      sheet.cell("J" + (startRow + i)).value(
        (ckTyLe * 100).toFixed(2).replace(".", ",") + "% | " + ckTien.toLocaleString("vi-VN")
      );
    }
  });

  let totalRow = startRow + rows.length;
  sheet.cell("B" + totalRow).value("T·ªïng ti·ªÅn h√†ng ch∆∞a bao g·ªìm VAT:");
  sheet.cell("K" + totalRow).value(Number(thanhtoanchuaVAT || 0).toLocaleString("vi-VN") + " VND");
  sheet.cell("B" + (totalRow+1)).value("Ti·ªÅn thu·∫ø GTGT:");
  sheet.cell("K" + (totalRow+1)).value(Number(thue || 0).toLocaleString("vi-VN") + " VND");
  sheet.cell("B" + (totalRow+2)).value("T·ªïng thanh to√°n:");
  sheet.cell("K" + (totalRow+2)).value(Number(tongthanhtoan || 0).toLocaleString("vi-VN") + " VND");
  sheet.cell("B" + (totalRow+3)).value("ƒê√£ t·∫°m ·ª©ng:");
  sheet.cell("K" + (totalRow+3)).value(Number(datamung || 0).toLocaleString("vi-VN") + " VND");
  sheet.cell("B" + (totalRow+4)).value("S·ªë ti·ªÅn thanh to√°n c√≤n l·∫°i:");
  sheet.cell("K" + (totalRow+4)).value(Number(conlai || 0).toLocaleString("vi-VN") + " VND");

  sheet.cell("C" + (totalRow+9)).value("Ng∆∞·ªùi l·∫≠p phi·∫øu");
  sheet.cell("C" + (totalRow+10)).value("(K√Ω, h·ªç t√™n)");
  sheet.cell("G" + (totalRow+9)).value("Th·ªß kho");
  sheet.cell("G" + (totalRow+10)).value("(K√Ω, h·ªç t√™n)");
  sheet.cell("J" + (totalRow+9)).value("Ng∆∞·ªùi nh·∫≠n h√†ng");
  sheet.cell("J" + (totalRow+10)).value("(K√Ω, h·ªç t√™n)");

  // Xu·∫•t file
  workbook.outputAsync().then(function(blob) {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "DonHang_" + madonhang + ".xlsx";
    a.click();
    window.URL.revokeObjectURL(url);
  });
}
</script>

</body>
</html>
