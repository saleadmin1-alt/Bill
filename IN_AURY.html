<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      margin: 10mm;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .barcode-item {
      text-align: center;
      margin: 10px;
      display: inline-block;
    }
    .label {
      font-size: 10px;   /* chỉnh size chữ tại đây */
      font-weight: normal; /* bỏ in đậm */
      text-transform: none; /* chữ thường */
      margin-bottom: 4px;
    }
    .code {
      font-size: 10px;
      margin-top: 4px;
    }
    svg {
      width: 150px; /* chỉnh barcode rộng */
      height: 50px; /* chỉnh barcode cao */
    }
  </style>
</head>
<body>

  <div class="barcode-item">
    <div class="label">CREAM URUGUAY - AM11-17-59</div>
    <svg id="barcode1"></svg>
    <div class="code">523454237858</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    JsBarcode("#barcode1", "523454237858", {
      format: "CODE128",
      displayValue: false
    });
  </script>

</body>
</html>
