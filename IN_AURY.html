<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      margin: 10mm;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .barcode-item {
      text-align: center;
      margin: 10px;
      display: inline-block;
      page-break-inside: avoid;
    }
    .label {
      font-size: 10px;
      font-weight: normal;
      text-transform: none;
      margin-bottom: 4px;
    }
    .code {
      font-size: 10px;
      margin-top: 4px;
    }
    svg {
      width: 150px;
      height: 50px;
    }
    #printBtn {
      display: block;
      margin: 10px auto 20px auto;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    @media print {
      #printBtn { display: none; } /* áº¨n nÃºt khi in */
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">ðŸ–¨ In ngay</button>

  <div id="container"></div>

  <!-- ThÆ° viá»‡n JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    // Láº¥y dá»¯ liá»‡u tá»« URL ?data=
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");

      // TÃ¡ch theo "_n_" Ä‘á»ƒ ra tá»«ng sáº£n pháº©m
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        // VÃ­ dá»¥: "CREAM URUGUAY - AM11-17-59 - 523454237858"
        const parts = item.split(" - ");
        if (parts.length >= 2) {
          const productName = parts.slice(0, parts.length - 1).join(" - ").trim();
          const barcodeValue = parts[parts.length - 1].trim();

          // Táº¡o div chá»©a
          const div = document.createElement("div");
          div.className = "barcode-item";
          div.innerHTML = `
            <div class="label">${productName}</div>
            <svg id="barcode${index}"></svg>
            <div class="code">${barcodeValue}</div>
          `;
          container.appendChild(div);

          // Sinh barcode
          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    }
  </script>

</body>
</html>
