<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      size: 6cm 4cm;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .page {
      width: 6cm;
      height: 4cm;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      page-break-after: always;
      padding-bottom: 3px;
    }
    .barcode-item {
      text-align: center;
      width: 100%;
    }
    .line {
      font-size: 9px;
      margin-bottom: 1px;
      text-align: center;
    }
    .line:first-child {
      font-size: 8px;
      font-weight: bold; /* d√≤ng 1 in ƒë·∫≠m */
      margin-bottom: 0.5px;
    }
    .italic-line {
  font-size: 7px;
  font-style: italic;
  margin-bottom: 1px; /* ch·ªâ kho·∫£ng c√°ch d√≤ng 3 v·ªõi m√£ v·∫°ch */
}
    svg {
      width: 6cm;
      height: 1.5cm;
      margin: 0 auto;
      display: block;
    }
    .code {
      font-size: 8px;
      margin-top: 1px;
      text-align: center;
    }
    #printBtn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    @media print {
      #printBtn { display: none; }
      .page { height: 100%; }
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">üñ® In ngay</button>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        const parts = item.split("_").map(p => p.trim()).filter(p => p !== "");
        if (parts.length >= 2) {
          const barcodeValue = parts.pop(); 
          const lines = parts;

          const page = document.createElement("div");
          page.className = "page";

          let html = `<div class="barcode-item">`;
          lines.forEach((lineText, i) => {
            if (i === 2) {
              html += `<div class="line italic-line">${lineText}</div>`;
            } else {
              html += `<div class="line">${lineText}</div>`;
            }
          });
          html += `
              <svg id="barcode${index}"></svg>
              <div class="code">${barcodeValue}</div>
            </div>`;

          page.innerHTML = html;
          container.appendChild(page);

          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    } else {
      document.getElementById("container").innerHTML =
        "<p style='text-align:center;color:red'>‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ in</p>";
    }
  </script>
</body>
</html>
