<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>In Barcode - AURY</title>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      padding: 18px;
      background:#fafafa;
      color:#222;
    }

    .controls{
      margin-bottom:12px;
    }

    button {
      background:#1976d2;
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
    }

    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
    }

    .card{
      width:480px;
      height:200px;
      background:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      page-break-inside: avoid;
      padding:10px;
    }

    .label{
      font-weight:600;
      font-size:14px;
      margin-bottom:6px;
      text-align:center;
    }

    svg.barcode{
      max-width:100%;
      height:80px;
    }

    .code-number{
      margin-top:6px;
      font-size:18px;
      font-weight:600;
      letter-spacing:2px;
      text-align:center;
    }

    @media print{
      body{ background:transparent; padding:0; }
      .controls{ display:none; }
      .grid{ gap:0; }
      .card{
        margin:0;
        page-break-after:always;
        width:100%;
        max-width:100%;
        height:auto;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="btnPrint">Print</button>
  </div>

  <div id="cards" class="grid"></div>

  <script>
    function getParam(name){
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    function splitItems(raw){
      if(!raw) return [];
      let decoded = decodeURIComponent(raw);
      decoded = decoded.replace(/%20_n%20/g, "_n_");
      decoded = decoded.replace(/\s*_n_\s*/g, "_n_");
      return decoded.split("_n_").map(s => s.trim()).filter(s => s.length>0);
    }

    function parseItem(item){
      let idx = item.lastIndexOf(" - ");
      if(idx === -1) idx = item.lastIndexOf("-");
      if(idx === -1){
        return { label: item, code: item };
      }
      const label = item.substring(0, idx).trim();
      const code = item.substring(idx + 3).trim();
      return { label, code };
    }

    function render(){
      const raw = getParam("data");
      const container = document.getElementById("cards");
      container.innerHTML = "";
      const items = splitItems(raw);

      items.forEach((it, i) => {
        const parsed = parseItem(it);

        const card = document.createElement("div");
        card.className = "card";

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = parsed.label;

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("class", "barcode");
        svg.setAttribute("id", "barcode-"+i);

        const codeNum = document.createElement("div");
        codeNum.className = "code-number";
        codeNum.textContent = parsed.code;

        card.appendChild(label);
        card.appendChild(svg);
        card.appendChild(codeNum);
        container.appendChild(card);

        try {
          JsBarcode(svg, parsed.code, {
            format: "CODE128",
            displayValue: false,
            height: 70,
            width: 1.5,
            margin: 6
          });
        } catch (e){
          svg.outerHTML = "<div style='color:red'>Barcode lá»—i</div>";
        }
      });
    }

    document.getElementById("btnPrint").addEventListener("click", () => window.print());
    render();
  </script>
</body>
</html>
