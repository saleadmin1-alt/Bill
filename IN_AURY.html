<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>In Barcode - AURY</title>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <style>
    :root{
      --card-w: 480px;
      --card-h: 260px;
      --border-color: #d33; /* đỏ viền giống ảnh */
      --padding: 12px;
      --font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body{
      font-family: var(--font-family);
      padding: 18px;
      background:#fafafa;
      color:#222;
    }

    .controls{
      margin-bottom:12px;
    }

    button {
      background:#1976d2;
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
    }
    button:active{ transform:translateY(1px) }

    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
    }

    .card{
      width:var(--card-w);
      height:var(--card-h);
      border:3px solid var(--border-color);
      box-sizing:border-box;
      padding:var(--padding);
      background:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      page-break-inside: avoid;
    }

    .label{
      width:100%;
      text-align:left;
      font-weight:600;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .barcode-wrap{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      /* give space for barcode */
    }

    svg.barcode{
      max-width:100%;
      height:80px;
    }

    .code-number{
      margin-top:6px;
      font-size:18px;
      font-weight:600;
      letter-spacing:2px;
    }

    /* Print styles */
    @media print{
      body{ background:transparent; padding:0; }
      .controls{ display:none; }
      .grid{ gap:0; }
      .card{
        margin:0;
        page-break-after:always;
        width:100%;
        max-width:100%;
        height: auto;
        min-height: 180mm;
        display:flex;
        justify-content:flex-start;
        align-items:flex-start;
        padding:18px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="btnPrint">Print</button>
    &nbsp;
    <small>Kết quả lấy từ param <code>data</code> trên URL, phân tách bằng <b>_n_</b></small>
  </div>

  <div id="cards" class="grid"></div>

  <script>
    // Utility: get URL param
    function getParam(name){
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    // Robust split: handle encoded "%20_n_%20" or raw "_n_"
    function splitItems(raw){
      if(!raw) return [];
      // decode first
      let decoded = decodeURIComponent(raw);
      // Replace occurrences of " %20_n%20 " variants (if any)
      // Normalize to token _n_
      // Accept separators like " _n_ ", "_n_", " _n_%20", etc.
      // For safety, replace "%20_n%20" and similar then split by _n_
      decoded = decoded.replace(/%20_n%20/g, "_n_");
      // Also replace literal " _n_ " with "_n_"
      decoded = decoded.replace(/\s*_n_\s*/g, "_n_");
      // Now split
      const parts = decoded.split("_n_").map(s => s.trim()).filter(s => s.length>0);
      return parts;
    }

    // Parse an item: use last " - " as separator to extract barcode code
    function parseItem(item){
      // Use " - " (space-dash-space) or "-" fallback
      let idx = item.lastIndexOf(" - ");
      if(idx === -1) idx = item.lastIndexOf("-");
      if(idx === -1){
        // no dash found => label empty, whole as code
        return { label: item, code: item };
      }
      const label = item.substring(0, idx).trim();
      const code = item.substring(idx + (item[idx+1]===" " ? 3 : 1)).trim();
      return { label, code };
    }

    // Render cards
    function render(){
      const raw = getParam("data");
      const container = document.getElementById("cards");
      container.innerHTML = "";
      const items = splitItems(raw);

      if(items.length === 0){
        // if no items, show a hint card
        const hint = document.createElement("div");
        hint.className = "card";
        hint.style.alignItems = "flex-start";
        hint.innerHTML = "<div class='label'>Không có dữ liệu. Vui lòng truyền param <code>?data=...</code></div>";
        container.appendChild(hint);
        return;
      }

      items.forEach((it, i) => {
        const parsed = parseItem(it);

        const card = document.createElement("div");
        card.className = "card";

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = parsed.label;

        const barcodeWrap = document.createElement("div");
        barcodeWrap.className = "barcode-wrap";

        // create svg for JsBarcode
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("class", "barcode");
        svg.setAttribute("id", "barcode-"+i);

        barcodeWrap.appendChild(svg);

        const codeNum = document.createElement("div");
        codeNum.className = "code-number";
        codeNum.textContent = parsed.code;

        card.appendChild(label);
        card.appendChild(barcodeWrap);
        card.appendChild(codeNum);

        container.appendChild(card);

        // Generate barcode: use CODE128 for general numeric/alphanumeric
        // If code length is 13 and numeric, you can use EAN13, but CODE128 is safe.
        try {
          JsBarcode(svg, parsed.code, {
            format: "CODE128",
            displayValue: false,
            height: 70,
            width: 1.2,
            margin: 8
          });
        } catch (e){
          // fallback: draw plain text if generation fails
          barcodeWrap.innerHTML = "<div style='padding:8px;color:#900'>Không tạo được barcode</div>";
        }
      });
    }

    document.getElementById("btnPrint").addEventListener("click", function(){
      window.print();
    });

    // render on load
    render();
  </script>
</body>
</html>
