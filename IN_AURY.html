<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      size: 6cm 4cm;   /* kh·ªï gi·∫•y */
      margin: 0;       /* b·ªè l·ªÅ */
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      width: 6cm;
      height: 4cm;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      page-break-after: always;
      padding-bottom: 3px;
    }
    
    .barcode-item {
      text-align: center;  
      width: 100%;
    }

    .label {
      font-size: 9px;
      font-weight: bold;
      margin-bottom: 2px;
      text-align: center;
    }

    .sub-label {
      font-size: 9px;
      font-style: italic;
      margin-bottom: 2px;
      text-align: center;
    }

    svg {
      width: 5cm;
      height: 1.6cm;
      margin: 0 auto;
      display: block;
    }

    .code {
      font-size: 12px;
      margin-top: 2px;
      text-align: center;
    }

    #printBtn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media print {
      #printBtn { display: none; }
      .page {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">üñ® In ngay</button>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        const parts = item.split(/ *- */);  // t√°ch theo d·∫•u '-'
        if (parts.length >= 2) {
          const productName = parts[0].trim();         // D√≤ng 1
          const attribute  = parts.slice(1, -1).join(" - ").trim(); // D√≤ng 2
          const barcodeValue = parts[parts.length - 1].trim();      // Barcode

          const page = document.createElement("div");
          page.className = "page";

          page.innerHTML = `
            <div class="barcode-item">
              <div class="label">${productName}</div>
              <div class="sub-label">${attribute}</div>
              <svg id="barcode${index}"></svg>
              <div class="code">${barcodeValue}</div>
            </div>
          `;

          container.appendChild(page);

          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    } else {
      document.getElementById("container").innerHTML = "<p style='text-align:center;color:red'>‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu</p>";
    }
  </script>

</body>
</html>
