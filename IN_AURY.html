<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      margin: 0; /* Kh√¥ng l·ªÅ ƒë·ªÉ barcode chi·∫øm gi·ªØa */
      size: A4;  /* Ho·∫∑c b·∫°n ƒë·ªïi sang A6/A5 n·∫øu d√πng gi·∫•y nh·ªè h∆°n */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .page {
      width: 100%;
      height: 100vh; /* m·ªói trang = full chi·ªÅu cao */
      display: flex;
      justify-content: center;
      align-items: center;
      page-break-after: always; /* xu·ªëng trang m·ªõi */
    }
    .barcode-item {
      text-align: center;
    }
   .label {
  font-size: 8px;
  font-weight: normal;
  margin-bottom: 1px;
}
svg {
  width: 5.5cm;
  height: 2.5cm;
  margin-bottom: 0;
  display: block;
}
.code {
  font-size: 20px;
  margin-top: 0.5px;  /* kho·∫£ng c√°ch r·∫•t nh·ªè */
}
    #printBtn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    @media print {
      #printBtn { display: none; }
      .page {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">üñ® In ngay</button>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        const parts = item.split(" - ");
        if (parts.length >= 2) {
          const productName = parts.slice(0, parts.length - 1).join(" - ").trim();
          const barcodeValue = parts[parts.length - 1].trim();

          const page = document.createElement("div");
          page.className = "page";

          page.innerHTML = `
            <div class="barcode-item">
              <div class="label">${productName}</div>
              <svg id="barcode${index}"></svg>
              <div class="code">${barcodeValue}</div>
            </div>
          `;

          container.appendChild(page);

          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    }
  </script>

</body>
</html>
