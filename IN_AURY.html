<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
    @page {
      size: 6cm 4cm;   /* kh·ªï gi·∫•y */
      margin: 0;       /* b·ªè l·ªÅ */
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      width: 6cm;
      height: 4cm;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;   /* ƒë·∫©y n·ªôi dung xu·ªëng d∆∞·ªõi */
      align-items: center;         /* canh gi·ªØa ngang */
      page-break-after: always;
      padding-bottom: 3px;         /* ch·ª´a kho·∫£ng c√°ch m√©p d∆∞·ªõi */
    }
    
    .barcode-item {
      text-align: center;  
      width: 100%;
    }

    .label {
      font-size: 9px;
      font-weight: bold;
      margin-bottom: 2px;
      text-align: center;
    }

    .sub-label {
      font-size: 9px;
      font-style: italic;
      margin-bottom: 2px;
      text-align: center;
    }

    svg {
      width: 5cm;
      height: 1.6cm;
      margin: 0 auto;
      display: block;
    }

    .code {
      font-size: 12px;
      margin-top: 2px;
      text-align: center;
    }

    #printBtn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media print {
      #printBtn { display: none; }
      .page {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">üñ® In ngay</button>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        const parts = item.split(" - ");
        if (parts.length >= 2) {
          const nameAndAttr = parts[0].split("_");   // t√°ch theo "_"
          const productName = nameAndAttr[0].trim(); // t√™n s·∫£n ph·∫©m
          const productAttr = nameAndAttr[1] ? nameAndAttr[1].trim() : ""; // thu·ªôc t√≠nh
          const barcodeValue = parts[1].trim();      // m√£ barcode

          const page = document.createElement("div");
          page.className = "page";

          page.innerHTML = `
            <div class="barcode-item">
              <div class="label">${productName}</div>
              ${productAttr ? `<div class="sub-label">${productAttr}</div>` : ""}
              <svg id="barcode${index}"></svg>
              <div class="code">${barcodeValue}</div>
            </div>
          `;

          container.appendChild(page);

          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    }
  </script>

</body>
</html>
