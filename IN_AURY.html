<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In Barcode</title>
  <style>
   @page {
  size: 5cm 3cm;   /* kh·ªï gi·∫•y: r·ªông 6cm, cao 4cm */
  margin: 0;       /* b·ªè l·ªÅ */
}
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    


    .page {
  width: 5cm;
  height: 3cm;
  display: flex;
  justify-content: center;   /* canh ngang gi·ªØa */
  align-items: flex-end;     /* canh d·ªçc xu·ªëng d∆∞·ªõi */
  page-break-after: always;
}
    
   .barcode-item {
  text-align: center;        /* canh ch·ªØ gi·ªØa */
  width: 100%;               /* chi·∫øm h·∫øt chi·ªÅu r·ªông ƒë·ªÉ d·ªÖ canh */
}
   .label {
  font-size: 9px;
  font-weight: normal;
  margin-bottom: 1px;
}
svg {
  width: 4cm;
  height: 1.6cm;
  margin-bottom: 0;
  display: block;
}
.code {
  font-size: 13px;
  margin-top: 1px;  /* kho·∫£ng c√°ch r·∫•t nh·ªè */
}
    #printBtn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    @media print {
      #printBtn { display: none; }
      .page {
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="printBtn" onclick="window.print()">üñ® In ngay</button>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawData = params.get("data");

    if (rawData) {
      const container = document.getElementById("container");
      const items = rawData.split("_n_");

      items.forEach((item, index) => {
        const parts = item.split(" - ");
        if (parts.length >= 2) {
          const productName = parts.slice(0, parts.length - 1).join(" - ").trim();
          const barcodeValue = parts[parts.length - 1].trim();

          const page = document.createElement("div");
          page.className = "page";

          page.innerHTML = `
            <div class="barcode-item">
              <div class="label">${productName}</div>
              <svg id="barcode${index}"></svg>
              <div class="code">${barcodeValue}</div>
            </div>
          `;

          container.appendChild(page);

          JsBarcode(`#barcode${index}`, barcodeValue, {
            format: "CODE128",
            displayValue: false
          });
        }
      });
    }
  </script>

</body>
</html>
