<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H√≥a ƒë∆°n b√°n h√†ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      font-size: 14px;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #info p { margin: 2px 0; font-size: 14px; }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      padding: 5px;
      text-align: left;
      word-wrap: break-word;
      border: none; /* b·ªè vi·ªÅn */
    }
    .product-name { font-weight: bold; }

    .total-row td { font-weight: bold; }

    /* N√∫t in */
    #printBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #printBtn:active { background: #0056b3; }

    /* Khi in ·∫©n n√∫t */
    @media print {
      #printBtn { display: none; }
      body { width: 550mm; margin: 0; }
    }
  </style>
</head>
<body>
  <h2>H√ìA ƒê∆†N B√ÅN H√ÄNG</h2>
  <div id="info"></div>

  <table id="billTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>T√™n h√†ng / Chi ti·∫øt</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td>T·ªîNG C·ªòNG</td>
        <td id="tongCell">0</td>
      </tr>
    </tfoot>
  </table>

  <button id="printBtn" onclick="window.print()">üñ® In</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");

    document.getElementById("info").innerHTML = `
      <p><b>M√£ ƒë∆°n h√†ng:</b> ${id}</p>
      <p><b>Kh√°ch h√†ng:</b> ${ten}</p>
      <p><b>ƒê·ªãa ch·ªâ:</b> ${diachi}</p>
    `;

    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_");

    const tbody = document.querySelector("#billTable tbody");
    let tongSL = 0;
    let tongTien = 0;

    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|"); // [T√™n h√†ng, SL, ƒê∆°n gi√°, Th√†nh ti·ªÅn]
        const tr = document.createElement("tr");

        // STT
        const tdStt = document.createElement("td");
        tdStt.textContent = index + 1;
        tr.appendChild(tdStt);

        // T√™n h√†ng + chi ti·∫øt SL, ƒêG, TT
        const tdDetail = document.createElement("td");
        tdDetail.innerHTML = `
          <span class="product-name">${cols[0]}</span><br>
          SL: ${cols[1]} | ƒê∆°n gi√°: ${cols[2]} | Th√†nh ti·ªÅn: ${cols[3]}
        `;
        tr.appendChild(tdDetail);

        // C·ªông t·ªïng
        const slVal = parseFloat(cols[1].replace(/[^0-9.-]/g,"")) || 0;
        const ttVal = parseFloat(cols[3].replace(/[^0-9.-]/g,"")) || 0;
        tongSL += slVal;
        tongTien += ttVal;

        tbody.appendChild(tr);
      }
    });

    document.getElementById("tongCell").textContent = 
      `T·ªïng SL: ${tongSL.toLocaleString("vi-VN")} | T·ªïng ti·ªÅn: ${tongTien.toLocaleString("vi-VN")} VND`;
  </script>
</body>
</html>
