<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hóa đơn</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .invoice { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .total { text-align: right; font-weight: bold; }
    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>
  <div class="invoice">
    <h1>HÓA ĐƠN</h1>
    <h2>Đơn hàng</h2>
    <p><strong>Mã đặt chỗ:</strong> <span id="id"></span></p>
    <p><strong>Thông tin liên hệ:</strong> <span id="ten"></span></p>
    <p><strong>Hành trình:</strong> <span id="sdt"></span></p>
    <p><strong>Trạng thái:</strong> <span id="diachi"></span></p>
    <p><strong>Ghi chú:</strong> <span id="ghichu"></span></p>

    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo sơ mi</td>
          <td>2</td>
          <td>150,000đ</td>
          <td>300,000đ</td>
        </tr>
        <tr>
          <td>Quần jean</td>
          <td>1</td>
          <td>350,000đ</td>
          <td>350,000đ</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Tổng cộng: 650,000đ</p>

    <button onclick="window.print()">In hóa đơn</button>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("id").textContent = params.get("id") || "";
      document.getElementById("ten").textContent = params.get("ten") || "";
      document.getElementById("sdt").textContent = params.get("sdt") || "";
      document.getElementById("diachi").textContent = params.get("diachi") || "";
      document.getElementById("ghichu").textContent = params.get("ghichu") || "";
    }

    window.onload = getQueryParams;
  </script>
</body>
</html>
