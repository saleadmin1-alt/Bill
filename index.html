<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hóa đơn</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .invoice { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .total { text-align: right; font-weight: bold; }
    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>
  <div class="invoice">
    <h1>HÓA ĐƠN</h1>
    <p><strong>Khách hàng:</strong> Nguyễn Văn A</p>
    <p><strong>Ngày:</strong> 04/08/2025</p>

    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo sơ mi</td>
          <td>2</td>
          <td>150,000đ</td>
          <td>300,000đ</td>
        </tr>
        <tr>
          <td>Quần jean</td>
          <td>1</td>
          <td>350,000đ</td>
          <td>350,000đ</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Tổng cộng: 650,000đ</p>

    <button onclick="window.print()">In hóa đơn</button>
  </div>
</body>
</html>
