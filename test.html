<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H√≥a ƒë∆°n b√°n h√†ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    .store-header {
      text-align: center;
      margin-bottom: 15px;
    }
    .store-name {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .store-info {
      margin: 2px 0;
      font-size: 14px;
    }
    .invoice-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      border-top: 1px dashed #000;
      border-bottom: 1px dashed #000;
      padding: 5px 0;
    }
    .barcode-box, .qr-box {
      text-align: center;
      margin: 10px 0;
    }
    .barcode-box img { max-width: 100%; height: auto; }
    .qr-box img { width: 200px; height: 200px; }
    .print-btn {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .print-btn:hover { background: #0056b3; }
    .product-item {
      border-bottom: 1px dashed #999;
      padding: 6px 0;
    }
    .product-item p { margin: 2px 0; }
    .total-box {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
    }
    @media print {
      body { margin: 5mm; font-size: 12px; }
      .print-btn { display: none; }
      .qr-box img { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>
  <div class="store-header">
    <h2 id="storeName" class="store-name"></h2>
    <p id="storeAddress" class="store-info"></p>
    <p id="storePhone" class="store-info"></p>
    <h2 class="invoice-title">H√ìA ƒê∆†N B√ÅN H√ÄNG</h2>
  </div>

  <div class="barcode-box">
    <img id="barcode" alt="M√£ v·∫°ch ƒë∆°n h√†ng">
  </div>

  <button class="print-btn" onclick="window.print()">üñ® In h√≥a ƒë∆°n</button>

  <div id="info"></div>

  <div id="productList"></div>

  <div class="total-box">
    <p>T·ªîNG SL: <span id="tongSlCell">0</span></p>
    <p>T·ªîNG C·ªòNG: <span id="tongTienCell">0</span> VND</p>
  </div>

  <div id="qrcode" class="qr-box"></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const tencuahang = decodeURIComponent(params.get("tencuahang") || "");
    const diachicuahang = decodeURIComponent(params.get("diachicuahang") || "");
    const dienthoaicuahang = decodeURIComponent(params.get("dienthoaicuahang") || "");

    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");
    const thanhtoan = decodeURIComponent(params.get("thanhtoan") || "0");

    const bankCode = params.get("bank") || "";
    const accountNumber = params.get("stk") || "";
    const accountName = decodeURIComponent(params.get("chutk") || "");

    // header
    document.getElementById("storeName").textContent = tencuahang;
    document.getElementById("storeAddress").textContent = "ƒê·ªãa ch·ªâ: " + diachicuahang;
    document.getElementById("storePhone").textContent = "SƒêT: " + dienthoaicuahang;

    // barcode
    if (id) {
      document.getElementById("barcode").src =
        "https://barcode.tec-it.com/barcode.ashx?code=Code128&translate-esc=on&data=" + encodeURIComponent(id);
    }

    // th√¥ng tin kh√°ch
    document.getElementById("info").innerHTML = `
      <p><b>M√£ ƒë∆°n h√†ng:</b> ${id}</p>
      <p><b>Kh√°ch h√†ng:</b> ${ten}</p>
      <p><b>ƒê·ªãa ch·ªâ:</b> ${diachi}</p>
      <p><b>S·ªë ti·ªÅn thanh to√°n:</b> ${Number(thanhtoan).toLocaleString("vi-VN")} VND</p>
    `;

    // s·∫£n ph·∫©m
    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_");
    const listDiv = document.getElementById("productList");

    let tongTien = 0;
    let tongSL = 0;

    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|");

        const maHang = cols[0] || "";
        const tenHang = cols[1] || "";
        const soLuong = parseFloat((cols[3] || "0").replace(/[^0-9.-]/g, "")) || 0;
        const donGia = parseFloat((cols[4] || "0").replace(/[^0-9.-]/g, "")) || 0;
        const thanhTien = parseFloat((cols[5] || "0").replace(/[^0-9.-]/g, "")) || 0;

        tongSL += soLuong;
        tongTien += thanhTien;

        const itemHtml = `
          <div class="product-item">
            <p><b>${index + 1}. ${tenHang}</b></p>
            <p>SL: ${soLuong} | ƒê∆°n gi√°: ${donGia.toLocaleString("vi-VN")} | Th√†nh ti·ªÅn: ${thanhTien.toLocaleString("vi-VN")}</p>
          </div>
        `;
        listDiv.innerHTML += itemHtml;
      }
    });

    document.getElementById("tongSlCell").textContent = tongSL.toLocaleString("vi-VN");
    document.getElementById("tongTienCell").textContent = tongTien.toLocaleString("vi-VN");

    // QR Code
    if (thanhtoan !== "0" && bankCode && accountNumber) {
      const qrUrl = `https://img.vietqr.io/image/${bankCode}-${accountNumber}-compact.jpg?amount=${thanhtoan}&addInfo=CK%20${encodeURIComponent(ten)}&accountName=${encodeURIComponent(accountName)}`;
      document.getElementById("qrcode").innerHTML = `
        <p><b>QR Code Thanh to√°n</b></p>
        <img src="${qrUrl}" alt="QR Thanh to√°n">
      `;
    }
  </script>
</body>
</html>
