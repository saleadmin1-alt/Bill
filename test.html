<script src="https://unpkg.com/xlsx-populate/browser/xlsx-populate.min.js"></script>
<script>
async function exportFromTemplate() {
  const url = "https://raw.githubusercontent.com/saleadmin1-alt/bill-template/main/template.xlsx";

  const response = await fetch(url);
  const buffer = await response.arrayBuffer();

  const workbook = await XlsxPopulate.fromDataAsync(buffer);
  const sheet = workbook.sheet(0);

  // L·∫•y tham s·ªë t·ª´ URL
  const params = new URLSearchParams(window.location.search);  

  const madonhang   = params.get("madonhang") || "";
  const ngaytaodon  = params.get("ngaytaodon") || "";
  const tencongty   = params.get("tencongty") || "";
  const masothue    = params.get("masothue") || "";
  const diachicuahang = params.get("diachicuahang") || "";
  const nguoilienhe = params.get("nguoilienhe") || "";
  const diachigiaohang = params.get("diachigiaohang") || "";
  const sodienthoai = params.get("sodienthoai") || "";
  const email       = params.get("email") || "";
  const thanhtoanchuaVAT = params.get("thanhtoanchuaVAT") || "";
  const thue        = params.get("thue") || "";
  const tongthanhtoan = params.get("tongthanhtoan") || "";
  const datamung    = params.get("datamung") || "";
  const conlai      = params.get("conlai") || "";

  // Parse danh s√°ch s·∫£n ph·∫©m
  const data = decodeURIComponent(params.get("data") || "");
  const rows = data.split("_n_");

  // ---- Ghi d·ªØ li·ªáu v√†o template ----
  sheet.cell("F6").value(madonhang);
  sheet.cell("F7").value(ngaytaodon);

  sheet.cell("C9").value("" + tencongty);
   sheet.cell("C10").value("" + masothue);
  sheet.cell("C11").value("" + diachicuahang);
 sheet.cell("C12").value("" + nguoilienhe);
   sheet.cell("C13").value("" + diachigiaohang);
   sheet.cell("C14").value(""+ sodienthoai);
  sheet.cell("C15").value("" + email);


  // ƒê·ªï s·∫£n ph·∫©m v√†o b·∫£ng (gi·∫£ s·ª≠ b·∫£ng b·∫Øt ƒë·∫ßu t·ª´ d√≤ng 18)
  let startRow = 18;
  rows.forEach((r, i) => {
    if (r.trim() !== "") {
      const cols = r.split("_");
      sheet.cell("A" + (startRow + i)).value(i + 1);          // STT
      sheet.cell("B" + (startRow + i)).value(cols[0] || ""); // SKU
     
      sheet.cell("E" + (startRow + i)).value(Number(cols[1] || 0)); // SL
      sheet.cell("F" + (startRow + i)).value(Number(cols[4] || 0)); // ƒê∆°n gi√°
      sheet.cell("G" + (startRow + i)).value(Number(cols[5] || 0)); // Th√†nh ti·ªÅn
       sheet.cell("H" + (startRow + i)).value(Number(cols[6] || 0)); // Th√†nh ti·ªÅn
       sheet.cell("I" + (startRow + i)).value(Number(cols[7] || 0)); // Th√†nh ti·ªÅn
       sheet.cell("J" + (startRow + i)).value(Number(cols[8] || 0)); // Th√†nh ti·ªÅn
       sheet.cell("K" + (startRow + i)).value(Number(cols[9] || 0)); // Th√†nh ti·ªÅn
    }
  });
// D√≤ng ti·∫øp theo sau s·∫£n ph·∫©m
let totalRow = startRow + rows.length + 2;
  sheet.cell("A" + totalRow+1).value("T·ªïng ti·ªÅn h√†ng ch∆∞a bao g·ªìm VAT:");
  sheet.cell("K"+ totalRow+1).value("" + Number(tongthanhtoan).toLocaleString("vi-VN") + " VND");
  sheet.cell("A" + totalRow+2).value("Ti·ªÅn thu·∫ø GTGT :");
sheet.cell("K" + (totalRow + 2)).value(Number(thue || 0));
  sheet.cell("A" + totalRow+3).value("T·ªïng thanh to√°n:");
sheet.cell("K" + (totalRow + 3)).value(Number(tongthanhtoan || 0));
  sheet.cell("A" + totalRow+4).value("ƒê√£ t·∫°m ·ª©ng:");
sheet.cell("K" + (totalRow +4)).value(Number(datamung || 0));
  sheet.cell("A" + totalRow+5).value("S·ªë ti·ªÅn thanh to√°n c√≤n l·∫°i:");
sheet.cell("K" + (totalRow + 5)).value(Number(conlai || 0));
  // Xu·∫•t file
  workbook.outputAsync().then(function(blob) {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "DonHang_" + madonhang + ".xlsx";
    a.click();
    window.URL.revokeObjectURL(url);
  });
}
</script>

<button onclick="exportFromTemplate()">üì• Xu·∫•t Excel (gi·ªØ format)</button>
