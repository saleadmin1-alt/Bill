<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H√≥a ƒë∆°n b√°n h√†ng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #eee; }
    .total-row td { font-weight: bold; }
    .print-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .print-btn:hover { background: #0056b3; }
    @media print {
      .print-btn { display: none; } /* ·∫®n n√∫t khi in */
    }
  </style>
</head>
<body>
  <h2>H√ìA ƒê∆†N B√ÅN H√ÄNG</h2>
  <button class="print-btn" onclick="window.print()">üñ® In h√≥a ƒë∆°n</button>

  <div id="info"></div>
  <table id="billTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>M√£ h√†ng</th>
        <th>T√™n h√†ng</th>
        <th>ƒêVT</th>
        <th>S·ªë l∆∞·ª£ng</th>
        <th>ƒê∆°n gi√°</th>
        <th>Th√†nh ti·ªÅn</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="4">T·ªîNG C·ªòNG</td>
        <td id="tongSlCell">0</td>
        <td></td>
        <td id="tongTienCell">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");

    document.getElementById("info").innerHTML = `
      <p><b>M√£ ƒë∆°n h√†ng:</b> ${id}</p>
      <p><b>Kh√°ch h√†ng:</b> ${ten}</p>
      <p><b>ƒê·ªãa ch·ªâ:</b> ${diachi}</p>
    `;

    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_"); 

    const tbody = document.querySelector("#billTable tbody");
    let tongTien = 0;
    let tongSL = 0;

    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|"); 
        const tr = document.createElement("tr");

        const tdStt = document.createElement("td");
        tdStt.textContent = index + 1;
        tr.appendChild(tdStt);

        cols.forEach((c, i) => {
          const td = document.createElement("td");
          td.textContent = c;

          if (i === 3) {
            const sl = parseFloat(c.replace(/[^0-9.-]/g, "")) || 0;
            tongSL += sl;
          }

          if (i === 5) {
            const val = parseFloat(c.replace(/[^0-9.-]/g, "")) || 0;
            tongTien += val;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    });

    document.getElementById("tongSlCell").textContent = tongSL.toLocaleString("vi-VN");
    document.getElementById("tongTienCell").textContent = tongTien.toLocaleString("vi-VN") + " VND";
    document.getElementById("info").innerHTML += `<p><b>T·ªïng SL:</b> ${tongSL}</p>`;
  </script>
</body>
</html>
