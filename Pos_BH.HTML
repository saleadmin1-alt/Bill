<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hóa đơn bán hàng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #eee; }
    .total { font-weight: bold; }
  </style>
</head>
<body>
  <h2>HÓA ĐƠN BÁN HÀNG</h2>
  <div id="info"></div>
  <table id="billTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã hàng</th>
        <th>Tên hàng</th>
        <th>ĐVT</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3 id="total"></h3>

  <script>
    // Lấy query string từ URL
    const params = new URLSearchParams(window.location.search);

    // Hiển thị thông tin khách hàng
    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");
    const soluong = params.get("soluong") || "0";
    const tongtien = params.get("tongtien") || "0";

    document.getElementById("info").innerHTML = `
      <p><b>Mã đơn hàng:</b> ${id}</p>
      <p><b>Khách hàng:</b> ${ten}</p>
      <p><b>Địa chỉ:</b> ${diachi}</p>
      <p><b>Tổng SL:</b> ${soluong}</p>
    `;

    // Xử lý data (các dòng sản phẩm)
    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_"); // tách các dòng

    const tbody = document.querySelector("#billTable tbody");
    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|"); // tách cột theo dấu |
        const tr = document.createElement("tr");

        // Cột STT
        const tdStt = document.createElement("td");
        tdStt.textContent = index + 1;
        tr.appendChild(tdStt);

        // Các cột dữ liệu
        cols.forEach(c => {
          const td = document.createElement("td");
          td.textContent = c;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    });

    // Hiển thị tổng tiền
    document.getElementById("total").textContent = "Tổng tiền: " + tongtien + " VND";
  </script>
</body>
</html>
