<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hóa đơn bán hàng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #eee; }
    .total-row td { font-weight: bold; }
  </style>
</head>
<body>
  <h2>HÓA ĐƠN BÁN HÀNG</h2>
  <div id="info"></div>
  <table id="billTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã hàng</th>
        <th>Tên hàng</th>
        <th>ĐVT</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="6">TỔNG CỘNG</td>
        <td id="tongTienCell">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");
    const soluong = params.get("soluong") || "0";

    document.getElementById("info").innerHTML = `
      <p><b>Mã đơn hàng:</b> ${id}</p>
      <p><b>Khách hàng:</b> ${ten}</p>
      <p><b>Địa chỉ:</b> ${diachi}</p>
      <p><b>Tổng SL:</b> ${soluong}</p>
    `;

    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_"); 

    const tbody = document.querySelector("#billTable tbody");
    let tongTien = 0;

    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|"); 
        const tr = document.createElement("tr");

        const tdStt = document.createElement("td");
        tdStt.textContent = index + 1;
        tr.appendChild(tdStt);

        cols.forEach((c, i) => {
          const td = document.createElement("td");
          td.textContent = c;

          // Nếu là cột Thành tiền (cột cuối cùng)
          if (i === 5) {
            const val = parseFloat(c.replace(/[^0-9.-]/g, "")) || 0;
            tongTien += val;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    });

    // Gán tổng tiền vào ô cuối bảng
    document.getElementById("tongTienCell").textContent = tongTien.toLocaleString("vi-VN") + " VND";
  </script>
</body>
</html>
