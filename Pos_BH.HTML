<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H√≥a ƒë∆°n b√°n h√†ng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; margin-bottom: 5px; }
    .store-info { text-align: center; margin-bottom: 10px; }
    .barcode-box { text-align: center; margin: 10px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #eee; }
    .total-row td { font-weight: bold; }
    .print-btn {

      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .print-btn:hover { background: #0056b3; }
    .qr-box { text-align: center; margin-top: 15px; }
    .qr-box img { width: 220px; height: 220px; }
    @media print {
      .print-btn { display: none; }
    }
  </style>
</head>
<body>
  <!-- Th√¥ng tin c·ª≠a h√†ng -->
  <div class="store-info">
    <div id="storeName"><b>C·ª≠a h√†ng ch∆∞a ƒë·∫∑t t√™n</b></div>
    <div id="storeAddress">ƒê·ªãa ch·ªâ:</div>
    <div id="storePhone">SƒêT:</div>
  </div>

  <h2>H√ìA ƒê∆†N B√ÅN H√ÄNG</h2>

  <div class="barcode-box">
    <img id="barcode" alt="M√£ v·∫°ch ƒë∆°n h√†ng">
  </div>

  <div class="center">M√£ Hƒê: <span id="invoiceId"></span></div>

  <button class="print-btn" onclick="window.print()">üñ® In h√≥a ƒë∆°n</button>

  <!-- Th√¥ng tin kh√°ch h√†ng -->
  <div id="info"></div>

  <!-- B·∫£ng s·∫£n ph·∫©m -->
  <table id="billTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>M√£ h√†ng</th>
        <th>T√™n h√†ng</th>
        <th>ƒêVT</th>
        <th>S·ªë l∆∞·ª£ng</th>
        <th>ƒê∆°n gi√°</th>
        <th>Th√†nh ti·ªÅn</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="4">T·ªîNG C·ªòNG</td>
        <td id="tongSlCell">0</td>
        <td></td>
        <td id="tongTienCell">0</td>
      </tr>
    </tfoot>
  </table>

  <!-- QR thanh to√°n -->
  <div id="qrcode" class="qr-box"></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Th√¥ng tin c·ª≠a h√†ng
    document.getElementById("storeName").textContent = params.get("tencuahang") || "C·ª≠a h√†ng ch∆∞a ƒë·∫∑t t√™n";
    document.getElementById("storeAddress").textContent = "ƒê·ªãa ch·ªâ: " + (params.get("diachicuahang") || "");
    document.getElementById("storePhone").textContent = "SƒêT: " + (params.get("dienthoaicuahang") || "");

    // H√≥a ƒë∆°n & kh√°ch h√†ng
    const id = params.get("id") || "";
    const ten = decodeURIComponent(params.get("ten") || "");
    const diachi = decodeURIComponent(params.get("diachi") || "");
    const thanhtoan = decodeURIComponent(params.get("thanhtoan") || "0");

    // VietQR
    const bankCode = params.get("bank") || "";        
    const accountNumber = params.get("stk") || "";    
    const accountName = decodeURIComponent(params.get("chutk") || ""); 

    // M√£ v·∫°ch
    if (id) {
      document.getElementById("barcode").src =
        "https://barcode.tec-it.com/barcode.ashx?code=Code128&translate-esc=on&data=" + encodeURIComponent(id);
      document.getElementById("invoiceId").textContent = id;
    }

    // Th√¥ng tin kh√°ch h√†ng
    document.getElementById("info").innerHTML = `
      <p><b>Kh√°ch h√†ng:</b> ${ten}</p>
      <p><b>ƒê·ªãa ch·ªâ:</b> ${diachi}</p>
      <p><b>S·ªë ti·ªÅn thanh to√°n:</b> ${Number(thanhtoan).toLocaleString("vi-VN")} VND</p>
    `;

    // S·∫£n ph·∫©m
    const data = decodeURIComponent(params.get("data") || "");
    const rows = data.split("_n_"); 
    const tbody = document.querySelector("#billTable tbody");
    let tongTien = 0;
    let tongSL = 0;

    rows.forEach((r, index) => {
      if (r.trim() !== "") {
        const cols = r.split("|"); 
        const tr = document.createElement("tr");

        const tdStt = document.createElement("td");
        tdStt.textContent = index + 1;
        tr.appendChild(tdStt);

        cols.forEach((c, i) => {
          const td = document.createElement("td");
          td.textContent = c;

          if (i === 4) { // s·ªë l∆∞·ª£ng
            const sl = parseFloat(c.replace(/[^0-9.-]/g, "")) || 0;
            tongSL += sl;
          }

          if (i === 6) { // th√†nh ti·ªÅn
            const val = parseFloat(c.replace(/[^0-9.-]/g, "")) || 0;
            tongTien += val;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    });

    document.getElementById("tongSlCell").textContent = tongSL.toLocaleString("vi-VN");
    document.getElementById("tongTienCell").textContent = tongTien.toLocaleString("vi-VN") + " VND";

    // QR Code VietQR
    if (thanhtoan !== "0" && bankCode && accountNumber) {
      const qrUrl = `https://img.vietqr.io/image/${bankCode}-${accountNumber}-compact.jpg?amount=${thanhtoan}&addInfo=CK%20${encodeURIComponent(ten)}&accountName=${encodeURIComponent(accountName)}`;
      document.getElementById("qrcode").innerHTML = `
        <p><b>QR Code Thanh to√°n</b></p>
        <img src="${qrUrl}" alt="QR Thanh to√°n">
      `;
    }
  </script>
</body>
</html>
