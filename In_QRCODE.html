<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR Code Tài sản</title>
<style>
  @media print {
    @page {
      size: A4;
      margin: 10mm;
    }
    body { margin: 0; }
    button { display: none; } /* Ẩn nút in khi in */
  }

  body {
    font-family: Arial, sans-serif;
    padding: 10px;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .info-row {
    margin-bottom: 10px;
    text-align: left;
    font-size: 14px;
  }

  .info-row p {
    margin: 2px 0;
  }

  button {
    display: block;
    margin: 10px auto;
    padding: 6px 20px;
    font-size: 14px;
    cursor: pointer;
  }

  .qr-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    justify-items: center; /* căn giữa từng QR */
    margin-top: 10px;
  }

  .qr-item {
    text-align: center;
    padding: 5px;
    border: 1px solid #ddd;
    page-break-inside: avoid;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Danh sách QR Code Tài sản</h2>

<div class="info-row">
  <p><strong>Mã IN:</strong> <span id="IDQR"></span></p>
  <p><strong>Nhóm Tên tài sản:</strong> <span id="Nhom"></span></p>
  <p><strong>Ngày in:</strong> <span id="ngayin"></span></p>
</div>

<button onclick="window.print()">In QR Code</button>

<div class="qr-container" id="qrContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name) || "";
}

// --- Lấy thông tin từ URL
const rawData = getQueryParam("data"); // ví dụ: TS_001|Bàn làm việc_b_TS_002|Ghế văn phòng
const qrArray = rawData ? rawData.split("_b_") : [];

const IDQR = getQueryParam("IDQR");
const Nhom = getQueryParam("Nhom");
const ngayin = getQueryParam("ngayin");

// --- Hiển thị thông tin
document.getElementById("IDQR").textContent = IDQR;
document.getElementById("Nhom").textContent = Nhom;
document.getElementById("ngayin").textContent = ngayin;

const container = document.getElementById("qrContainer");

// --- Tạo QR code cho từng item
qrArray.forEach(item => {
  if(!item) return;
  const parts = item.split("|"); // TS_001|Tên tài sản
  const maQR = parts[0];
  const tenTS = parts[1] || "";

  const itemDiv = document.createElement("div");
  itemDiv.className = "qr-item";

  const qrDiv = document.createElement("div");
  qrDiv.style.width = "100px";
  qrDiv.style.height = "100px";
  qrDiv.style.margin = "0 auto"; // căn giữa QR

  const label = document.createElement("p");
  label.textContent = maQR + " - " + tenTS;

  itemDiv.appendChild(qrDiv);
  itemDiv.appendChild(label);
  container.appendChild(itemDiv);

  new QRCode(qrDiv, {
    text: maQR,
    width: 100,
    height: 100,
    correctLevel: QRCode.CorrectLevel.H
  });
});
</script>

</body>
</html>
