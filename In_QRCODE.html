<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR Code Tài sản</title>
<style>
  @media print {
    @page {
      size: A4;
      margin: 10mm;
    }
    body {
      margin: 0;
    }
  }

  body {
    font-family: Arial, sans-serif;
  }

  .qr-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    page-break-inside: avoid;
  }

  .qr-item {
    text-align: center;
    page-break-inside: avoid;
    padding: 5px;
    border: 1px solid #ddd;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Danh sách QR Code Tài sản</h2>

<div class="qr-container" id="qrContainer">
  <!-- QR code sẽ được chèn vào đây -->
</div>

<!-- QRCode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  // --- Danh sách Mã QR tài sản
  const maQRList = [
    "TS_001",
    "TS_002",
    "TS_003",
    "TS_004",
    "TS_005",
    "TS_006",
    "TS_007",
    "TS_008",
    "TS_009",
    "TS_010",
    // ... thêm theo danh sách của bạn
  ];

  const container = document.getElementById("qrContainer");

  maQRList.forEach(maQR => {
    const itemDiv = document.createElement("div");
    itemDiv.className = "qr-item";

    const qrDiv = document.createElement("div");
    qrDiv.style.width = "100px";
    qrDiv.style.height = "100px";

    const label = document.createElement("p");
    label.textContent = maQR;

    itemDiv.appendChild(qrDiv);
    itemDiv.appendChild(label);
    container.appendChild(itemDiv);

    new QRCode(qrDiv, {
      text: maQR,
      width: 100,
      height: 100,
      correctLevel: QRCode.CorrectLevel.H
    });
  });

  // --- Tự động mở hộp thoại in
  // window.print();
</script>


  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("id").textContent = params.get("id") || "";
      document.getElementById("ten").textContent = params.get("ten") || "";
      document.getElementById("sdt").textContent = params.get("sdt") || "";
      document.getElementById("diachi").textContent = params.get("diachi") || "";
      document.getElementById("ghichu").textContent = params.get("ghichu") || "";
       document.getElementById("tongtien").textContent = params.get("tongtien") || "";
    }

    window.onload = getQueryParams;
  </script>
</body>
</html>
