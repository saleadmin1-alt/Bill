<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR / Barcode T√†i s·∫£n</title>
<style>
  @media print {
    @page { size: A4; margin: 10mm; }
    body { margin: 0; }
    button, #colInput, #sizeInput, #typeSelect { display: none; } /* ·∫®n khi in */
    h2, .info-row, .controls { display: none; } /* ·∫®n khi in */
  }

  body {
    font-family: Arial, sans-serif;
    padding: 10px;
  }

  h2 { text-align: center; margin-bottom: 10px; }

  .info-row {
    margin-bottom: 10px;
    text-align: left;
    font-size: 14px;
  }

  .info-row p { margin: 2px 0; }

  .controls {
    margin: 10px 0;
    text-align: center;
  }

  input[type="number"], select {
    padding: 4px;
    font-size: 14px;
    margin-right: 10px;
  }

  button {
    padding: 6px 20px;
    font-size: 14px;
    cursor: pointer;
  }

  .qr-container {
    display: grid;
    gap: 15px;
    justify-items: center;
    margin-top: 10px;
  }

  .qr-item {
    text-align: center;
    padding: 5px;
    border: 1px solid #ddd;
    page-break-inside: avoid;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Danh s√°ch QR / Barcode T√†i s·∫£n</h2>

<div class="info-row">
  <p><strong>M√£ in:</strong> <span id="IDQR"></span></p>
  <p><strong>Nh√≥m T√™n t√†i s·∫£n:</strong> <span id="Nhom"></span></p>
  <p><strong>Ng√†y in:</strong> <span id="ngayin"></span></p>
</div>

<div class="controls">
  <label for="typeSelect">Ki·ªÉu:</label>
  <select id="typeSelect">
    <option value="qr">QR Code</option>
    <option value="barcode">Barcode</option>
  </select>

  <label for="colInput">S·ªë c·ªôt:</label>
  <input type="number" id="colInput" value="6" min="1" max="10">

  <label for="sizeInput">K√≠ch th∆∞·ªõc:</label>
  <input type="number" id="sizeInput" value="150" min="50" max="1000">

  <button onclick="renderCodes()">C·∫≠p nh·∫≠t</button>
  <button onclick="window.print()"> üñ®Ô∏è</button>
</div>

<div class="qr-container" id="qrContainer"></div>

<!-- Th∆∞ vi·ªán QR -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<!-- Th∆∞ vi·ªán Barcode -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name) || "";
}

// --- L·∫•y th√¥ng tin t·ª´ URL
const rawData = getQueryParam("data"); 
const qrArray = rawData ? rawData.split("_b_") : [];

const IDQR = getQueryParam("IDQR");
const Nhom = getQueryParam("Nhom");
const ngayin = getQueryParam("ngayin");

// Hi·ªÉn th·ªã th√¥ng tin
document.getElementById("IDQR").textContent = IDQR;
document.getElementById("Nhom").textContent = Nhom;
document.getElementById("ngayin").textContent = ngayin;

const container = document.getElementById("qrContainer");

// --- H√†m render (QR ho·∫∑c Barcode)
function renderCodes() {
  const numCols = parseInt(document.getElementById("colInput").value) || 4;
  const size = parseInt(document.getElementById("sizeInput").value) || 100;
  const type = document.getElementById("typeSelect").value;

  container.innerHTML = "";
  container.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;

  qrArray.forEach(item => {
    if(!item) return;

    const parts = item.split("|"); 
    const labelText = parts[0] || ""; 
    const maParts = labelText.split("-");
    const maCode = maParts.length > 1 ? maParts[1] : labelText;

    const itemDiv = document.createElement("div");
    itemDiv.className = "qr-item";

    const codeDiv = document.createElement("div");
    codeDiv.style.width = size + "px";
    codeDiv.style.height = size + "px";
    codeDiv.style.margin = "0 auto";

    const label = document.createElement("p");
    label.textContent = labelText;

    itemDiv.appendChild(codeDiv);
    itemDiv.appendChild(label);
    container.appendChild(itemDiv);

    if(type === "qr"){
      new QRCode(codeDiv, {
        text: maCode,
        width: size,
        height: size,
        correctLevel: QRCode.CorrectLevel.H
      });
    } else {
      const svg = document.createElement("svg");
      codeDiv.appendChild(svg);
      JsBarcode(svg, maCode, {
        format: "CODE128",
        width: 2,
        height: size * 0.4,
        displayValue: false,
        margin: 0
      });
    }
  });
}

// --- Render l·∫ßn ƒë·∫ßu
renderCodes();
</script>

</body>
</html>
