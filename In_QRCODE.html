<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR Code Tài sản</title>
<style>
  @media print {
    @page { size: A4; margin: 10mm; }
    body { margin: 0; }
    button, #colInput { display: none; } /* Ẩn khi in */
  }

  body {
    font-family: Arial, sans-serif;
    padding: 10px;
  }

  h2 { text-align: center; margin-bottom: 10px; }

  .info-row {
    margin-bottom: 10px;
    text-align: left;
    font-size: 14px;
  }

  .info-row p { margin: 2px 0; }

  .controls {
    margin: 10px 0;
    text-align: center;
  }

  input[type="number"] {
    width: 50px;
    padding: 4px;
    font-size: 14px;
    margin-right: 10px;
  }

  button {
    padding: 6px 20px;
    font-size: 14px;
    cursor: pointer;
  }

  .qr-container {
    display: grid;
    gap: 15px;
    justify-items: center; /* căn giữa QR */
    margin-top: 10px;
  }

  .qr-item {
    text-align: center;
    padding: 5px;
    border: 1px solid #ddd;
    page-break-inside: avoid;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Danh sách QR Code Tài sản</h2>

<div class="info-row">
  <p><strong>Họ tên:</strong> <span id="IDQR"></span></p>
  <p><strong>Năm sinh:</strong> <span id="Nhom"></span></p>
  <p><strong>Ngày in:</strong> <span id="ngayin"></span></p>
</div>

<div class="controls">
  <label for="colInput">Số cột:</label>
  <input type="number" id="colInput" value="4" min="1" max="6">
  <button onclick="renderQR()">Cập nhật</button>
  <button onclick="window.print()">In QR Code</button>
</div>

<div class="qr-container" id="qrContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name) || "";
}

// --- Lấy thông tin từ URL
const rawData = getQueryParam("data"); 
const qrArray = rawData ? rawData.split("_b_") : [];

const IDQR = getQueryParam("IDQR");
const Nhom = getQueryParam("Nhom");
const ngayin = getQueryParam("ngayin");

// Hiển thị thông tin
document.getElementById("IDQR").textContent = IDQR;
document.getElementById("Nhom").textContent = Nhom;
document.getElementById("ngayin").textContent = ngayin;

const container = document.getElementById("qrContainer");

// --- Hàm render QR code
function renderQR() {
  const numCols = parseInt(document.getElementById("colInput").value) || 4;
  container.innerHTML = "";
  container.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;

  qrArray.forEach(item => {
    if(!item) return;

    // item dạng: "Tên tài sản-Mã QR|Tên tài sản"
    const parts = item.split("|"); 
    const labelText = parts[0] || ""; // giữ label
    const maParts = labelText.split("-");
    const maQR = maParts.length > 1 ? maParts[1] : labelText;

    const itemDiv = document.createElement("div");
    itemDiv.className = "qr-item";

    const qrDiv = document.createElement("div");
    qrDiv.style.width = "100px";
    qrDiv.style.height = "100px";
    qrDiv.style.margin = "0 auto";

    const label = document.createElement("p");
    label.textContent = labelText;

    itemDiv.appendChild(qrDiv);
    itemDiv.appendChild(label);
    container.appendChild(itemDiv);

    new QRCode(qrDiv, {
      text: maQR,
      width: 100,
      height: 100,
      correctLevel: QRCode.CorrectLevel.H
    });
  });
}

// --- Render lần đầu
renderQR();
</script>

</body>
</html>
