<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR Code Tài sản</title>
<style>
  @media print {
    @page {
      size: A4;
      margin: 10mm;
    }
    body { margin: 0; }
  }

  body { font-family: Arial, sans-serif; }

  .qr-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    page-break-inside: avoid;
  }

  .qr-item {
    text-align: center;
    page-break-inside: avoid;
    padding: 5px;
    border: 1px solid #ddd;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Danh sách QR Code Tài sản</h2>
<div class="qr-container" id="qrContainer"></div>

<!-- QRCode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
  // --- Data truyền từ bên ngoài
  const data = [
    { "maQR": "TS_001", "tenTaiSan": "Bàn làm việc" },
    { "maQR": "TS_002", "tenTaiSan": "Ghế văn phòng" },
    { "maQR": "TS_003", "tenTaiSan": "Laptop" },
    { "maQR": "TS_004", "tenTaiSan": "Máy in" },
    { "maQR": "TS_005", "tenTaiSan": "Tủ hồ sơ" },
    // ... các tài sản khác
  ];

  const container = document.getElementById("qrContainer");

  data.forEach(item => {
    const itemDiv = document.createElement("div");
    itemDiv.className = "qr-item";

    const qrDiv = document.createElement("div");
    qrDiv.style.width = "100px";
    qrDiv.style.height = "100px";

    const label = document.createElement("p");
    label.textContent = item.maQR + " - " + item.tenTaiSan;

    itemDiv.appendChild(qrDiv);
    itemDiv.appendChild(label);
    container.appendChild(itemDiv);

    new QRCode(qrDiv, {
      text: item.maQR,
      width: 100,
      height: 100,
      correctLevel: QRCode.CorrectLevel.H
    });
  });

  // --- Nếu muốn tự mở in khi load
  // window.print();
</script>
</body>
</html>
