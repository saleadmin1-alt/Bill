<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>In QR Code Tài sản</title>
<style>
  @media print {
    @page {
      size: A4;
      margin: 10mm;
    }
    body { margin: 0; }
  }

  body { font-family: Arial, sans-serif; }

  .qr-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    page-break-inside: avoid;
  }

  .qr-item {
    text-align: center;
    page-break-inside: avoid;
    padding: 5px;
    border: 1px solid #ddd;
  }

  .qr-item p {
    margin: 5px 0 0 0;
    font-size: 12px;
    word-break: break-word;
  }

  button {
    margin: 10px 0;
    padding: 5px 15px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>Danh sách QR Code Tài sản</h2>
<button onclick="window.print()">In QR Code</button>
<div class="qr-container" id="qrContainer"></div>
<div class="info-row">
      <p><strong>Họ tên:</strong> <span id="IDQR"></span></p>
      <p><strong>Năm sinh:</strong> <span id="Nhom"></span></p>
  <p><strong>Ngày in:</strong> <span id="ngayin"></span></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name) || "";
}

// --- Lấy dữ liệu từ URL
const rawData = getQueryParam("data"); // ví dụ: TS_001_b_TS_002_b_TS_003
const qrArray = rawData ? rawData.split("_b_") : [];

// --- Nếu muốn lấy thêm tham số khác
const IDQR = getQueryParam("IDQR");
const Nhom = getQueryParam("Nhom");
const ngayin = getQueryParam("ngayin");

const container = document.getElementById("qrContainer");

// --- Tạo QR code cho từng mã
qrArray.forEach(maQR => {
  if(!maQR) return;

  const itemDiv = document.createElement("div");
  itemDiv.className = "qr-item";

  const qrDiv = document.createElement("div");
  qrDiv.style.width = "100px";
  qrDiv.style.height = "100px";

  const label = document.createElement("p");
  label.textContent = maQR; // có thể thêm Nhom hoặc IDQR nếu muốn

  itemDiv.appendChild(qrDiv);
  itemDiv.appendChild(label);
  container.appendChild(itemDiv);

  new QRCode(qrDiv, {
    text: maQR,
    width: 100,
    height: 100,
    correctLevel: QRCode.CorrectLevel.H
  });
});
</script>
</body>
</html>
